<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Box | JS</title>
</head>
<body>
    <main class="main-container">
        <h1 class="title">Search Box</h1>
        <div class="container-search">
            <label for="search">
                <input type="text" name="search" id="search" class="search-input" placeholder="Search User">
            </label>
        </div>
        <div class="result-ctr">
            <h3 class="result-title">Result:</h3>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody class="result-content"></tbody>
            </table>
        </div>
    </main>
    

    <script type="module" src="JS/script.js"></script>
</body>
</html>
